site_name: PineSAM documentation
repo_name: PineSAM
site_description: "PineSAM is a Bluetooth BLE app to control the Pinecil V2 through a browser."
site_url: 'https://builder555.github.io/PineSAM'
repo_url: https://github.com/builder555/PineSAM
edit_uri: edit/dev/docs

theme:
    name: material
    custom_dir: docs/assets/overrides
    favicon: assets/img/favicon.ico
    logo: assets/img/logo.png
    icon:
      repo: fontawesome/brands/github
      edit: material/file-edit-outline
    language: 'en'
    font: false
    features:
      - navigation.top
      - navigation.instant
      - navigation.sections
      #- navigation.indexes
      #- navigation.expand
      - toc.follow
      - search.suggest
      - search.highlight
      - search.share
      - content.code.copy
      - navigation.footer
      - content.action.edit
      - content.action.view
      - toc.integrate


nav:
    - 👋 Welcome!: index.md
    - 🚀 Getting started:
        - 🖥️ Installation: getting-started/installation.md
        - 🚧 Known issues: getting-started/known-issues.md
    - 📜 Usage:
        - 🗃️ How to use: how-to-use/index.md
        - ⚙️ Settings Categories: how-to-use/settings.md
        - 📒 Debugging & Terminal: how-to-use/debugging & terminal.md

theme: 

# For Privacy - defines/uses local fonts
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/fonts.css


extra_javascripts:
  - assets/javascripts/extra.js

# Plugins
plugins:
  - autolinks
  - search
  - git-committers:
      repository: neil-forks/PineSAM-river
      branch: NeilHanlon-patch-1
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - awesome-pages
  - macros:
      # true if in CD/CI environment
      on_error_fail: true

extra:
  alternate:
    - name: Default (en)
      link: ./
      lang: en
    - name: English
      link: ./en/
      lang: en
    - name: Français
      link: ./fr/
      lang: fr
    - name: Deutsch
      link: ./de/
      lang: de
    - name: Español
      link: ./es/
      lang: es
    - name: Italian
      link: ./it/
      lang: it
    - name: 日本語
      link: ./ja/
      lang: ja
    - name: Polish
      link: ./pl/
      lang: pl
    - name: Português
      link: ./pt/
      lang: pt
    - name: 简体中文
      link: ./zh/
      lang: zh
    - name: Svenska
      link: ./sv/
      lang: sv
    - name: Russian
      link: ./ru/
      lang: ru




# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - admonition
  - toc:
      permalink: "🔗&#xFE0E;"
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: "🔗&#xFE0E;"
      # for screen readers
      permalink_title: Anchor link to this section for reference
