name: docs-deploy 
on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - master
      - dev
    paths: 
      - '/docs'
      - '/mkdocs.yml'
  workflow_dispatch:
concurrency:
  group: "docs"
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install --upgrade pip || exit $?
          pip install mkdocs-material mkdocs-autolinks-plugin mkdocs-awesome-pages-plugin \
            mkdocs-git-revision-date-localized-plugin mkdocs-macros-plugin mkdocs-git-committers-plugin-2 \
            lxml
      - name: Deploy to gh-pages
        run: mkdocs gh-deploy --force
